<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
    <hr/>
    <h1>Update data</h1>
    <form method="POST", action="/update_form/{{music.id}}">
        {%csrf_token%}
    <table border="1">
        <tr>
            <td>ID</td>
            <td><input type="text" name="ID" value="{{music.id}}" readonly></td>
        </tr>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" value="{{music.name}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" value="{{music.email}}"></td>
        </tr>
        <tr>
            <td>Instrument</td>
            <td><input type="text" name="instrument" value="{{music.instrument}}"></td>
        </tr>
    </table>
    <input type="submit"  value="Update"/>
        {%if messages %}
        {%for update in messages%}
        {{update}}
        {%endfor%}
        {%endif%}
    </form>
</center>
</body>
</html>
